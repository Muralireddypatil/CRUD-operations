<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Murali Electronic Store</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <div class="container text-center">

      <marquee behavior="scroll" direction="right"
        style="border: solid; background-color: rgb(16, 63, 94); color: white;" scrollamount="10">
        WELCOME TO MURALI ELECTRONICS - ONE STOP SHOP FOR ALL YOUR ELECTRONIC NEEDS
      </marquee>

      <h1 class="bg-light py-4 text-info">
        <i class="fas fa-plug"></i> Murali Electronic Store
      </h1>

      <div class="d-flex justify-content-center">
        <form class="w-50">
          <input type="text" id="userid" class="form-control" readonly placeholder="ID" />

          <input type="text" id="proname" class="form-control" placeholder="Product Name" />

          <div class="row">
            <div class="col">
              <input type="text" id="seller" class="form-control" placeholder="Seller" />
            </div>
            <div class="col">
              <input type="text" id="price" class="form-control" placeholder="Price" />
            </div>
          </div>
        </form>
      </div>

      <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-success" id="btn-create">Create</button>
        <button class="btn btn-primary ml-2" id="btn-read">Products</button>
        <button class="btn btn-warning ml-2" id="btn-update">Update</button>
        <button class="btn btn-danger ml-2" id="btn-delete">Delete All</button>
      </div>

      <!-- Table -->
      <div class="d-flex table-data mt-4">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product Name</th>
              <th>Seller</th>
              <th>Price</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div id="notfound" class="text-danger mt-3"></div>

    </div>
  </main>

  <!-- Alerts -->
  <div class="w-100 btn btn-success insertmsg">Data Inserted Successfully!</div>
  <div class="w-100 btn btn-warning updatemsg">Data Updated!</div>
  <div class="w-100 btn btn-danger deletemsg">Data Deleted!</div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Load frontend JS -->
  <<script src="../js/api.js"></script>
  <script src="../js/main.js"></script>

</body>

</html>
